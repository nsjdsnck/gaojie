<div class="button-container">
    <button class="play-button" onclick="playVideos()">一键播放</button>
    <button class="pause-button" onclick="pauseVideos()">一键暂停</button>
</div>

<script>
function playVideos() {
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        video.play();
    });
}

function pauseVideos() { // 暂停视频的函数
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        video.pause();
    });
}
</script>
