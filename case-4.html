    <style>
        .video-container {
            width: 1200px; /* 外框架宽度 */
            height: 600px; /* 外框架高度 */
            overflow: hidden; /* 隐藏超出部分 */
            position: relative; /* 位置相对 */
            border: 1px solid #ccc; /* 可选: 为外框架添加边框 */
        }
        
        .video-wrapper {
            width: 100%; /* 让视频容器宽度为100% */
            height: 100%; /* 让视频容器高度为100% */
            display: flex; /* 使用flexbox对齐 */
            justify-content: center; /* 水平居中 */
            align-items: flex-start; /* 垂直对齐到顶部 */
            padding-top: 0; /* 将顶部内边距设置为0，进一步向上移动视频 */
            margin-top: 0; /* 通过设置负的外边距进一步向上移动 */
        }

        video {
            max-width: 100%; /* 限制视频最大宽度为100% */
            max-height: 95%; /* 限制视频最大高度为100% */
            width: auto; /* 让视频宽度自动 */
            height: auto; /* 让视频高度自动 */
        }
    </style>
