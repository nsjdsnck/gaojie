<script>
// 案例筛选功能
$(document).ready(function() {
    $('.filter-btn').click(function() {
        $('.filter-btn').removeClass('active');
        $(this).addClass('active');
        
        var filterValue = $(this).attr('data-filter');
        
        if(filterValue == 'all') {
            $('.case-item').show();
        } else {
            $('.case-item').hide();
            $('.case-item.' + filterValue).show();
        }
    });
});
</script>
